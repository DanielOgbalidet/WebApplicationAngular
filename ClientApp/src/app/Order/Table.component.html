<div class="container">
    <h1>List of Orders</h1>
    <div class="container-table" style="margin-left:0px; padding-left: 0px; display: flex; justify-content: flex-start;">
        <div style="padding-left: 0px;">
            <table class='table table-hover' style='min-width: 80vw; border: 1px solid #ccc; margin: 0;'>
                <thead>
                    <tr class="table-header table-active" style='min-width: 80vw; '>
                        <th>Order Date</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Address</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of myOrders" style="min-width: 80vw">
                        <td>{{ order.OrderDate }}</td>
                        <td>{{ order.StartDate }}</td>
                        <td>{{ order.EndDate }}</td>
                        <td>
                            <a id="house-link" [routerLink]="['/house', 'details', order.House.HouseId]">
                                {{ order.House.Address }}
                            </a>
                        </td>
                        <td>{{ order.TotalPrice }}</td>
                        <td>
                            <a id="update" [routerLink]="['/orderform', order.OrderId]" class="btn btn-success btn-sm btn">Update</a>
                            <a id="delete" class="btn btn-danger btn-sm btn" (click)="deleteOrder(order)" >Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
