<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="container-fluid">
  <h1>List of Orders</h1>
  <div class="table-respnsive card">
    <table class='table table-hover' style='border: 1px solid #ccc; margin: 0 auto;'>
      <thead>
        <tr class="table-active table-success">
          <th>Order Date</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Address</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of myOrders" style="min-width: 80vw">
          <td>{{ order.OrderDate }}</td>
          <td>{{ order.StartDate }}</td>
          <td>{{ order.EndDate }}</td>
          <td>
            <a id="house-link" [routerLink]="['/details', order.House.HouseId]">
              {{ order.House.Address }}
            </a>
          </td>
          <td>{{ order.TotalPrice | convertCurrency : 'kr.'}}</td>
          <td>
            <a id="update" [routerLink]="['/orderform', order.OrderId]" class="btn btn-success btn-sm btn" style="margin-right: 10px"><i class="bi bi-pencil-fill"></i></a>
            <a id="delete" class="btn btn-danger btn-sm btn" (click)="deleteOrder(order)"><i class="bi bi-trash-fill"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
