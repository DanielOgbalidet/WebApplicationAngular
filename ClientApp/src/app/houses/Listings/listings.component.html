<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="container">
    <h1>My listings</h1>
    <div class="table-container">
        <table class='table table-hover' style='border: 1px solid #ccc; margin: 0 auto;'>
            <thead>
                <tr class="table-active">
                    <th>Address</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Bedrooms</th>
                    <th>Guests</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let listing of myListings'>
                    <td>
                        <a [routerLink]="['/details', listing.HouseId]" id="house-link">{{ listing.Address }}</a>
                    </td>
                    <td>{{ listing.Price | convertCurrency : 'kr.' }}</td>
                    <td>{{ listing.Description }}</td>
                    <td>{{ listing.Bedrooms }}</td>
                    <td>{{ listing.Guests }}</td>
                    <td>
                        <img src="listing.ImageUrl" alt="Image" style="max-width: 110px; max-height: 80px;" />
                    </td>
                    <td>
                        <a id="update" [routerLink]="['/houseform/edit', listing.HouseId]" class="btn btn-success btn-sm btn">Update</a>
                        <a id="delete" class="btn btn-danger btn-sm btn" (click)="deleteHouse(listing)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
