<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>

<header>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-toggleable-lg navbar-light border-bottom box-shadow">
    <div class="container-fluid">
      <a class="navbar-brand text-light" [routerLink]="['/']">Hostly</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-lg-inline-flex justify-content-between"
        [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a id="home" class="nav-link" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a id="houses" class="nav-link" [routerLink]="['/houses']">Houses</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a id="create" class="nav-link" [routerLink]="['/houseform']" *ngIf="isLoggedIn" >Create listing</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a id="listings" class="nav-link" [routerLink]="['/listings']" *ngIf="isLoggedIn" >My listings</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a id="orders" class="nav-link" [routerLink]="['/Table']" *ngIf="isLoggedIn" >My Orders</a>
          </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a id="login" class="nav-link" [routerLink]="['/login']" (click)="toggleLoginStatus()">{{ isLoggedIn ? 'Logout' : 'Login' }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
